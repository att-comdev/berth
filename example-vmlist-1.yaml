# define some VMs
vmlist:
  - name: vm-10
    enabled: true
    vmconfig:
      cpu:
        vcpu: 1
        ram_mb: 1024
      rootfs:
        sourceurl: http://stupidest.org/vm/ubuntu-14.04-amd64.img
        type_notimpl: qcow2
        localtarget: ubuntu-14.04-amd64.qcow2
        pvc_size: 5Gi
        pvc_class: nfs
    netconfig:
      ports:
        ssh: 22
        vnc: 5900
      readinessTcpProbe: 22
    cloudconfig:
      instance_id: vm-01.example.com
      metadata: |
        { "uuid": "vm-01.example.com" }
      userdata: |
        #cloud-config
        fqdn: vm-01.example.com
        users:
          - name: root
            ssh-authorized-keys:
              - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPE/zGmNx3W52ztb/2vvTcgUN7RGbq172QXGcXKAagU1 root@master-0"
