
{{- define "template" -}}
{{- $name := index . 0 -}}
{{- $context := index . 1 -}}
{{- $last := base $context.Template.Name }}
{{- $wtf := $context.Template.Name | replace $last $name -}}
{{ include $wtf $context }}
{{- end -}}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-generic-startvm
data:
  startvm: |
    #!/bin/bash
    #
    # start of startvm
{{ tuple "bin/_startvm.txt" . | include "template" | indent 4 }}
    # end of startvm

---

{{- range $vm := .Values.vmlist }}
{{- if $vm.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-cloudconfig-{{ $vm.name }}
data:
  metadata: {{ toYaml $vm.cloudconfig.metadata | indent 4 }}
  userdata: {{ toYaml $vm.cloudconfig.userdata | indent 4 }}
---
{{- end }}
{{- end }}
